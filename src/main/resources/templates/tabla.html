<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" >
<head>
<meta charset="UTF-8">
<title>Listado de vacantes</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<!-- 	<div > -->
<!-- 	<img th:src="@{/images/mainlogo.png}" width="100" height="100" class="d-inline-block align-text-top"/> -->
<!-- 	<h1 class="text-primary"	>Lista de veterinarios</h1> -->
<!-- 	</div> -->

	<nav class="navbar"style="background-color: #e3f2fd;" >
	<div class="container-fluid">
	<a class="navbar-brand" href="#">
	<img th:src="@{/images/mainlogo.png}" width="50" height="50" class="d-inline-block align-text-top"/>
	Lista de veterinarios
	
	</a>
	</div>
	</nav>

	<table class="table table-striped table-bordered">
	<tr class="table-primary" >
  	<th>Logo</th>
    <th>id</th>
    <th>Nombre</th>
    <th>Fecha de publicacion</th>
    <th>Salario ofrecido</th>
    <th>Descripcion</th>
    <th>Destacado</th>
    </tr>
 
  
  <div class="p-2 ">
  <tr th:each="vacante : ${vacantes}">
  	<td>
            <img th:src="@{'/images/' + ${vacante.imagen}}" width="100" height="80" />
        </td>
    <td th:text = "${vacante.id}"></td>
     <td th:text = "${vacante.nombre}"></td>
    <td th:text = "${vacante.fecha}"></td>
    <td th:text = "${vacante.salario}"></td>
    <td th:text = "${vacante.descripcion}"></td>
   <!--   <td  th:text = "${vacante.destacado == 1 ? 'Si': 'No'}"></td>-->
    <td>
    <span th:if="${vacante.destacado == 1}"  class="badge text-bg-success">Si</span>
    <span th:unless="${vacante.destacado == 1}"  class="badge text-bg-danger">No</span>
    </td>
    
  </tr>
</table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
